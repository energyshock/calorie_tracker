<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Calorie Tracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav-extended orange lighten-1 mb-2">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Calorie Tracker</a>
    </div>
    <div class="nav-content">
      <div class="center-align">
        <a href="#" class="clear-btn btn blue lighten-1 waves-effect waves-light">Clear All</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3 waves-effect waves-light">
              <div class="flex">
                <i class="large material-icons m-r">add</i> 
                Add Meal
              </div>
            </button>
            <div class="inline-flex">
              <div>
                <button class="update-btn btn orange">
                  <div class="flex">
                    <i class="medium material-icons m-r">edit</i> 
                    Update Meal
                  </div>
                </button>
                <button class="delete-btn btn red">
                  <div class="flex">
                    <i class="medium material-icons m-r">delete</i> 
                    Delete Meal
                  </div>
                </button>
              </div>
              <div>
                <button type="button" class="back-btn btn grey">
                  <div class="flex">
                    <i class="large material-icons">chevron_left</i> 
                    Back
                  </div>
                </button>
              </div>
            </div>            
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">
    </ul>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="modules/uictrl.js" type="module"></script>
  <script src="modules/storagectrl.js" type="module"></script>
  <script src="modules/itemctrl.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
